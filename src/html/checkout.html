<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kassasida</title>
    <link rel="stylesheet" href="../scss/main.scss" />
    <link rel="stylesheet" href="../scss/_checkout.scss" />
    <script
      src="https://kit.fontawesome.com/918165918f.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script defer src="../ts/checkout.ts" type="module"></script>
  </head>
  <body>
    <header>
      <button id="burgerMenu">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div id="burgerModal" class="modal">
        <!-- Modal content -->
        <div class="burger-modal-content">
          <a class="burgerLink" href="../index.html">Hem</a>
          <a class="burgerLink" href="./products.html">Produkter</a>
          <a class="burgerLink" href="./checkout.html">Kassa</a>
        </div>
      </div>

      <a href="../index.html" id="logo">LOGGA</a>
      <div id="shoppingcart">
        <button id="cartButton">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <button id="closeButton" class="close">&times;</button>
            <h2>Din varukorg</h2>
            <div id="modalContainer"></div>
            <p id="sumProducts">Summera produkter</p>
            <a href="./checkout.html"
              ><button id="paymentBtn">Gå till kassan</button></a
            >
          </div>
        </div>
      </div>
      <nav>
        <a href="../index.html">Hem</a>
        <a href="./products.html">Produkter</a>
        <a href="./checkout.html">Kassa</a>
      </nav>
    </header>
    <button type="button" id="backaKnapp">
      <i class="fa-solid fa-chevron-left"></i>
    </button>
    <main>
      <div id="divContainer">
        <div id="checkoutContainer"></div>
        <!-- <button type="button" id="clearCartinCheckout">Töm varukorgen</button> -->
        <div id="payment">
          <form class="payment__form">
            <h3>Dina betalningsuppgifter</h3>
            <p>
              <input
                type="text"
                class="smallInput"
                placeholder="Förnamn"
                required
              />
              <input
                type="text"
                class="smallInput"
                placeholder="Efternamn"
                required
              />
            </p>
            <input
              type="number"
              placeholder="Kortnummer (XXX-XXX-XXX-XXX)"
              required
            />
            <p>
              <input
                type="number"
                class="smallInput"
                placeholder="MM/YY"
                required
              />
              <input
                type="number"
                class="smallInput"
                placeholder="CVC"
                required
              />
            </p>
            <input type="number" placeholder="Kortinnehavare" />
            <p id="sumProductsCheckout">Summera produkter</p>
            <button type="button" id="payButton">Betala</button>
          </form>
          <!-- Modal for confirming payment-->
          <div id="paymentSuccess" class="checkoutModal">
            <div id="modalId">
              <a href="./products.html">Fortsätt handla</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </p>
      <p>Om oss</p>
      <p>
        <i class="fa-brands fa-apple-pay"></i>
        <i class="fa-brands fa-cc-mastercard"></i>
        <i class="fa-brands fa-cc-paypal"></i>
        <i class="fa-brands fa-cc-amex"></i>
      </p>
    </footer>
  </body>
</html>
