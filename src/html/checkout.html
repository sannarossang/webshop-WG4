<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kassasida</title>
    <link rel="stylesheet" href="../scss/main.scss" />
    <link rel="stylesheet" href="../scss/_checkout.scss" />
    <script
      src="https://kit.fontawesome.com/918165918f.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script defer src="../ts/checkout.ts" type="module"></script>
  </head>
  <body>
    <header>
      <a href="../index.html" id="logo">LOGGA</a>
      <div id="shoppingcart">
        <button id="cartButton">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Din varukorg</h2>
            <p id="sumProducts">Summera produkter</p>
            <a href="../html/checkout.html"><button>Gå till kassan</button></a>
          </div>
        </div>
      </div>
      <button id="burgerMenu">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div id="burgerModal" class="modal">
        <!-- Modal content -->
        <div class="burger-modal-content">
          <a class="burgerLink" href="../index.html">Hem</a>
          <a class="burgerLink" href="./products.html">Produkter</a>
          <a class="burgerLink" href="./checkout.html">Kassa</a>
        </div>
      </div>
      <nav>
        <a href="../index.html">Hem</a>
        <a href="./products.html">Produkter</a>
        <a href="./checkout.html">Kassa</a>
      </nav>
    </header>
    <button type="button" id="backaKnapp">
      <i class="fa-solid fa-chevron-left"></i>
    </button>
    <aside>
      <div id="cartItemList"></div>
    </aside>
    <main>
      <div id="payment">
        <h4 class="payment__title">Fyll i dina betalningsuppgifter</h4>
        <label for="payment__name">Förnamn</label>
        <form class="payment__form">
          <input
            type="name"
            name="name"
            id="form-name"
            class="payment__name"
            required
          />
        </form>
        <label for="payment__lastname">Efternamn</label>
        <form class="payment__form">
          <input
            type="lastname"
            name="lastname"
            id="form-lastname"
            class="payment__lastname"
            required
          />
        </form>
        <label for="payment__email">Email</label>
        <form class="payment__form">
          <input
            type="email"
            name="email"
            id="form-email"
            class="payment__email"
            required
          />
        </form>
        <label for="payment__card">Kortnummer</label>
        <form class="payment__form">
          <input
            type="number"
            name="cartnumber"
            id="form-card"
            class="payment__cart"
            required
          />
        </form>
        <label for="payment__mmyy">MM/YY</label>
        <form class="payment__form">
          <input
            type="number"
            name="mmyy"
            id="form-mmyy"
            class="payment__mmyy"
            required
          />
        </form>
        <label for="payment__cvc">CVC</label>
        <form class="payment__form">
          <input
            type="number"
            name="cvc"
            id="form-cvc"
            class="payment__cvc"
            required
          />
        </form>
        <label for="payment__nameoncart">Namn på kortet</label>
        <form class="payment__form">
          <input
            type="name"
            name="nameoncard"
            id="form-nameoncard"
            class="payment__nameoncard"
            required
          />
        </form>
        <!-- Modal -->
        <button type="button" id="payButton">Klicka för att betala</button>
        <div id="paymentSuccess" class="checkoutModal">
          <div id="modalId"></div>
        </div>
      </div>
    </main>

    <footer>
      <p>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </p>
      <p>Om oss</p>
      <p>
        <i class="fa-brands fa-apple-pay"></i>
        <i class="fa-brands fa-cc-mastercard"></i>
        <i class="fa-brands fa-cc-paypal"></i>
        <i class="fa-brands fa-cc-amex"></i>
      </p>
    </footer>
  </body>
</html>
