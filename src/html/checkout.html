<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kassasida</title>
    <link rel="stylesheet" href="../scss/main.scss" />
    <link rel="stylesheet" href="../scss/_checkout.scss" />
    <script
      src="https://kit.fontawesome.com/918165918f.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script defer src="../ts/checkout.ts" type="module"></script>
  </head>
  <body>
    <header>
      <!--Ikon för hamburgermeny-->
      <button id="burgerMenu">
        <i class="fa-solid fa-bars"></i>
      </button>
      <!--Hamburgermeny-->
      <div id="burgerModal" class="modal">
        <div class="burger-modal-content">
          <a class="burgerLink" href="../index.html">Hem</a>
          <a class="burgerLink" href="./products.html">Produkter</a>
          <a class="burgerLink" href="./checkout.html">Kassa</a>
        </div>
      </div>
      <!-- Logga -->
      <a href="../index.html" id="logo">
        <img src="../assets/upthewall-icon.png" alt="Logo" />
      </a>
      <!-- Ikon varukorg -->
      <div id="shoppingcart">
        <button id="cartButton">
          <li
            class="fa-solid fa-cart-shopping"
            value=""
            id="addProductCounter"
          ></li>
        </button>
        <!-- Modal för varukorg -->
        <div id="myModal" class="modal">
          <div class="modal-content">
            <button id="closeButton" class="close">&times;</button>
            <h2>Din varukorg</h2>
            <hr />
            <div id="modalContainer"></div>
            <button id="clearCartinModal">Töm varukorgen</button>
            <p id="sumProducts">Summera produkter</p>
            <a id="checkoutBtn" href="./checkout.html"
              ><button id="paymentBtn">Gå till kassan</button></a
            >
          </div>
        </div>
      </div>
      <!-- Navbar -->
      <nav>
        <a href="../index.html">Hem</a>
        <a href="./products.html">Produkter</a>
        <a href="./checkout.html">Kassa</a>
      </nav>
    </header>
    <!-- Backa-knapp -->
    <button type="button" id="returnButton">
      <i class="fa-solid fa-chevron-left"></i>
    </button>
    <!-- Checkout och betalningsformulär -->
    <main>
      <div id="divContainer">
        <div id="checkoutContainer"></div>
        <button type="button" id="clearCartinCheckout">Töm varukorgen</button>
        <div id="payment">
          <form class="payment__form" id="payform">
            <h3>Dina betalningsuppgifter</h3>
            <p>
              <input
                type="text"
                class="smallInput"
                placeholder="Förnamn"
                required
              />
              <input
                type="text"
                class="smallInput"
                placeholder="Efternamn"
                required
              />
            </p>
            <input
              type="number"
              placeholder="Kortnummer (XXX-XXX-XXX-XXX)"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{3}"
              required
              required
            />
            <p>
              <input
                type="number"
                class="smallInput"
                placeholder="MM/YY"
                pattern="[0-9]{2}-[0-9]{2}"
                required
              />
              <input
                type="number"
                class="smallInput"
                placeholder="CVC"
                required
              />
            </p>
            <input type="text" placeholder="Kortinnehavare" required />
            <p id="sumProductsCheckout">Summera produkter</p>
            <button type="submit" id="payButton">Betala</button>
          </form>
          <!-- Modal betalningsbekräftelse-->
          <div id="paymentSuccess" class="checkoutModal"></div>
        </div>
      </div>
    </main>
    <!-- SoMe-->
    <footer>
      <p>
        <a target="_blank" href="https://www.instagram.com/unnizetterling/"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a target="_blank" href="https://www.instagram.com/unnizetterling/"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a target="_blank" href="https://www.instagram.com/unnizetterling/"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </p>
      <!-- Info om företaget-->
      <span class="footerContact"
        ><h3>Up The Wall</h3>
        <p>Blomstervägen 8</p>
        <p>111 21 Stockholm</p></span
      >
      <!-- Betalningsalternativ-->
      <p>
        <i class="fa-brands fa-apple-pay"></i>
        <i class="fa-brands fa-cc-mastercard"></i>
        <i class="fa-brands fa-cc-paypal"></i>
        <i class="fa-brands fa-cc-amex"></i>
      </p>
    </footer>
  </body>
</html>
