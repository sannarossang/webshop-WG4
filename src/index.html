<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webbshop Grupp 4</title>
    <link rel="stylesheet" href="./scss/main.scss" />
    <link rel="stylesheet" href="./assets/fontawesome/css/brands.css" />
    <link rel="stylesheet" href="./assets/fontawesome/css/fontawesome.css" />
    <link rel="stylesheet" href="./assets/fontawesome/css/solid.css" />
    <script
      src="https://kit.fontawesome.com/918165918f.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script defer src="../src/ts/startpage.ts" type="module"></script>
  </head>
  <body>
    <header id="header">
      <button id="burgerMenu">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div id="burgerModal" class="modal">
        <!-- Modal content -->
        <div class="burger-modal-content">
          <a class="burgerLink" href="./index.html">Hem</a>
          <a class="burgerLink" href="./html/products.html">Produkter</a>
          <a class="burgerLink" href="./html/checkout.html">Kassa</a>
        </div>
      </div>

      <a href="index.html" id="logo">LOGGA</a>
      <div id="shoppingcart">
        <button id="cartButton">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <button id="closeButton" class="close">&times;</button>
            <h2>Din varukorg</h2>
            <div id="cartItemListIndex"></div>
            <p id="sumProducts">Summera produkter</p>
            <a href="./html/checkout.html"
              ><button id="paymentBtn">Gå till kassan</button></a
            >
          </div>
        </div>
      </div>
      <nav>
        <a href="./index.html">Hem</a>
        <a href="./html/products.html">Produkter</a>
        <a href="./html/checkout.html">Kassa</a>
      </nav>
    </header>

    <main>
      <div id="startpageImage">
        <h1>Välkommen till oss</h1>
      </div>
    </main>
    <footer>
      <p>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </p>
      <p>Om oss</p>
      <p>
        <i class="fa-brands fa-apple-pay"></i>
        <i class="fa-brands fa-cc-mastercard"></i>
        <i class="fa-brands fa-cc-paypal"></i>
        <i class="fa-brands fa-cc-amex"></i>
      </p>
    </footer>
  </body>
</html>
